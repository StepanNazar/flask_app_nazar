{% extends "base.html" %}

{% block title %}Account - {{ user.username }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">User Account</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h5 class="text-muted">User ID</h5>
                            <p class="fs-5">{{ user.id }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <h5 class="text-muted">Username</h5>
                            <p class="fs-5">{{ user.username }}</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Email</h5>
                    <p class="fs-5">{{ user.email }}</p>
                </div>
                <div class="mb-3">
                    <h5 class="text-muted">Number of Posts</h5>
                    <p class="fs-5">{{ user.posts|length }}</p>
                </div>
                <hr>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a href="{{ url_for('users.profile') }}" class="btn btn-primary">Go to Profile</a>
                    <a href="{{ url_for('users.users_list') }}" class="btn btn-info">View All Users</a>
                    <a href="{{ url_for('users.logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
