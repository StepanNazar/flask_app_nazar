{% extends "base.html" %}
{% block title %}Products{% endblock %}


{% block content %}
    <h1>Articles</h1>

    <ul>
    {% for product in products %}
        <li> {{product["id"]}} -
            <a href="{{url_for('products.detail_post', id=product['id'])}}">
                {{ product["name"] }}
            </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
