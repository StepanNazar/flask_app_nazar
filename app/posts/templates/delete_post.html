{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Delete Post</h2>
                <p>Are you sure you want to delete the post titled "<strong>{{ post.title }}</strong>"?</p>
                 <form method="POST" novalidate>
                    {{ delete_form.hidden_tag() }}
                   {{ delete_form.submit(class="btn btn-danger") }}
                </form>
                <a href="{{ url_for('posts.read', id=post.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
